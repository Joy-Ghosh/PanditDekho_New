<div class="text-center custome_body">
    <div class="logo">
      <img
        class="mb-4"
        src="../../../assets/image/logo.webp"
        alt=""
        width="65"
        height="65"
      />
      <div class="company"><a
        class="navbar-brand logo_text"
        routerLinkActive="active"
        routerLink="/landing"
        >PANDIT DEKHO</a
      ></div>
    </div>
    <main class="form-signin">
      <form class="custome_form" 
      #clientLoginform="ngForm"
      class="custome_form"
      (ngSubmit)="onSubmit(clientLoginform)">
        <!-- #clientform="ngForm" [formGroup]="clientForm" (ngSubmit)="onSubmit(clientform)" -->
  
        <input type="hidden" name="_id" />
  
    
        <div class="form-floating custume_inputs">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="phone"
            placeholder="9832625351"
          />
          <label for="floatingInput">Phone no:</label>
        </div>
        <div class="form-floating custume_inputs">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="phone"
              placeholder="password"
            />
            <label for="floatingInput">Password</label>
          </div>
        
  
        <div class="container btn-container">
          <input class="w-50 btn btn-lg btn-danger custome_btn" type="submit" />
          <button type="button" class="btn btn-warning custome_btn">
            <a routerLinkActive="active" routerLink="/client_signup">signup</a>
          </button>
        </div>
      </form>
    </main>
    <div class="footer">
      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </div>
  </div>
